<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        {% if webpage_title %}
            <title>MED-247 | {{ webpage_title }}</title>
        {% else %}
            <title>MED-247</title>
        {% endif %}

        <link rel="shortcut icon" href="{{ url_for('static', filename='favicon.svg') }}">

        <!-- <link rel="icon" href="data:,"> -->

        <link href="{{ url_for('static', filename='css/bootstrap.min.css') }}" rel="stylesheet">
        <link href="{{ url_for('static', filename='css/main.css') }}" rel="stylesheet">

    </head>
    <body>
        <!-- navigation bar -->
        <nav class="site-header sticky-top navbar-expand-lg navbar-dark bg-dark">
            <div class="">
                <span><img id="site-header-logo" src="{{ url_for('static', filename='favicon.svg') }}" alt="heartbeat of health"></span>
                <span><a class="navbar-brand" href="{{ url_for('home') }}">MED-247</a></span>
            </div>

            <!-- controls dynamic dropdown menu for mobile/thin screeens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
            <ul class="navbar-nav mr-auto">
              <li class="nav-item active">
                <a class="nav-link" href="{{ url_for('home') }}">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('list_articles') }}">Knowledge Base</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="{{ url_for('start_videochat') }}">Give us a call</a>
              </li>
            </ul>
            <span class="navbar-text">
                Login/Sign Up or User Profile Link
            </span>
            </div>
        </nav>

    {% block container %}{% endblock %}

    <!-- FOOTER -->
    <footer class="container">
      <p class="float-right"><a href="#">Back to top</a> © 2021 MED-247 · <a href="{{ url_for('privacy') }}">Privacy</a> · <a href="{{ url_for('terms') }}">Terms of Service</a></p>
    </footer>
  </main>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.0.0/jquery.min.js"></script>
    <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script>
  </body>
</html>
